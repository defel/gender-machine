<!doctype html>
<html ng-app="gendernApp">
  <head>
    <link rel="stylesheet" type="text/css" href="/components/bootstrap/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="app.css"/>
    <script src="/components/angular/angular.js"></script>
    <script src="/components/angular-resource/angular-resource.js"></script>
    <script src="/components/angular-search-as-you-type/widget.js"></script>
    <script src="/components/angular-capture-events-directive/directive.js"></script>
    <script src="app.js"></script>
    <script src="controllers/search.js"></script>
    <script src="controllers/add.js"></script>
    <script src="controllers/results.js"></script>
  </head>
  <body capture-events='doc'>
    <div class="container">
        <div class="row" data-ng-controller="navbar">
          <div class="navbar span12">
            <div class="navbar-inner">
              <div class="container">
                <ul class="nav">
                  <li data-ng-class="{active: searchActive()}">
                    <a href data-ng-href="#/">
                      Suchen
                    </a>
                  </li>
                  <li data-ng-class="{active: addActive()}">
                    <a href data-ng-href="#/add">
                      Eintragen
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="span12">
            <div class="well">
              <h2>Wir gendern! <br/><small>Das W&ouml;rterbuch f&uuml;r gegenderte Sprache</small></h2>
            </div>
          </div>
        </div>

        <div class="row">
            <form class="form-search span6 offset3" data-ng-controller="search">
              <div class="input-prepend input-append">
                <span class="add-on">Suche nach:</span>
                <input type="text" class="input-medium span4" ng-model="searchFor" placeholder="gegenderte version von .." search-as-you-type="searchCb">
                <button class="btn btn-primary" data-ng-click="searchFn()">Suche</button>
              </div>

              <div class="dropdown">
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu" data-ng-style="dropDownStyle">
                  <li data-ng-repeat="suggestion in searchSuggestions">
                    <a href="" data-ng-click="searchForWord(suggestion)">{{suggestion}}</a>
                  </li>
                </ul>
              </div>
            </form>
        </div>

        <div class="row">
          <div class="span12" data-ng-view></div>
        </div>
    </div>
  </body>
</html>
